<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Install Bitshift</title>
    <meta property="og:image" content="./assets/icon.png" />
    <link rel="apple-touch-icon" id="icon" href="./assets/icon.png">
    <script>
      var devMode = window.location.href.includes("dev")
      let iconUrl = devMode ? "/assets/icon.png" : "/assets/icon-dev.png";
      iconUrl= window.location.origin + iconUrl
      history.pushState({}, "", "/");
      document.getElementById("icon").href = iconUrl
      let manifest = {
        name: "BitShift" +( devMode ? "" : " Dev"),
        short_name: "BitShift" + (devMode ? "" : " Dev"),
        "start_url": window.location.href,
        display: "standalone",
        icons: [
          {
            src: iconUrl,
            sizes: "512x512",
            type: "image/png",
          },
        ],
        background_color: "#3386ff",
        theme_color: "#3386ff",
      };
      let content = encodeURIComponent(JSON.stringify(manifest));
      let url = "data:application/manifest+json," + content;
      let element = document.createElement("link");
      element.setAttribute("rel", "manifest");
      element.setAttribute("href", url);
      document.querySelector("head").appendChild(element);
    </script>
  </head>
  <body></body>
</html>
