<!DOCTYPE html>
<html lang="en" class="ui-theme-dark">

<head>
  <!--METADATA-->
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>BitShift</title>
  <link rel="icon" type="image/svg" href="./assets/logo.svg" />
  <link rel="manifest" id="manifest" />
  <!-- IOS SUPPORT -->
  <meta name="apple-mobile-web-app-status-bar" content="#0f1216" />
  <meta name="theme-color" content="#0f1216" />
  <meta name="apple-mobile-web-app-status-bar-style" content="#0f1216">

  <meta name="description" content="A free, open source, cloud synced pixel art tool." />
  <meta property="og:image" content="./assets/icon.png" />
  <meta property="og:title" content="BitShift">
  <meta property="og:url" content="https://bitshift.hyperio.org/">
  <meta property="og:description" content="A free, cloud synced pixel art tool.">
  <meta name="keywords"
    content="BitShift, Hyperio, Pixel Art, Art, Art editing, Drawing, Free drawing, art editor, open source">
  <link rel="apple-touch-icon" href="./assets/icon.png">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="BitShift">
  <meta name="apple-mobile-web-app-capable" content="yes">


  <!--REMOVE THESE AND REPLACE WITH ACTUAL debug-->
  <script src="https://cdn.jsdelivr.net/gh/Hyperiooo/Alrt.js@v0.1.2/src/alrt.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/Hyperiooo/Alrt.js@v0.1.1/src/alrt.css" />
  <!--COLOR-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/2.1.0/chroma.min.js"></script>
  <script src="./scripts/anypalette.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.0/color-thief.umd.js"></script>
  <!--SCRIPTS-->
  <script src="./scripts/popper.min.js"></script>
  <script src="./scripts/Utils.js" defer></script>
  <script src="./scripts/Ui.js" defer></script>
  <script src="./scripts/ColorMenu.js" defer></script>
  <script src="./scripts/Exporter.js" defer></script>
  <script src="./scripts/Compressor.js" defer></script>
  <script src="./scripts/File.js" defer></script>
  <script defer type="text/javascript" src="./scripts/GalleryCore.js"></script>
  <!--STYLES & FONTS-->
  <link rel="stylesheet" href="./styles/main.css" />
  <link rel="stylesheet" href="./styles/alrt-theme.css" />
  <link href="https://cdn.jsdelivr.net/gh/Hyperiooo/Hypericons@v0.6.7/fonts/hypericons.css" rel="stylesheet"
    type="text/css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="./scripts/supabase/SupabaseCore.js" defer></script>

</head>

<body>
  <div id="splash" class="hidden">
    <div id="splashContent">
      <div id="splashLogo"> <img src="./assets/logo.svg" alt="BitShift Logo"></div>
      <h1 id="splashTitle">BitShift</h1>
    </div>
  </div>
  <div id="galleryContent" class="visible">
    <header id="topbar" class="ui">
      <div id="topbar-left">
        <span class="item" id="accountWidget">
          <i class="hi-account-fill"></i>
          <div id="accountName"></div>
          <i class="hi-down-arrow-small-line"></i>
          <button id="signOut" onclick="supabase.auth.signOut()">Sign Out</button>
        </span>
        <span class="item" onclick="openGallery()">
          <i class="hi-cloud"></i>
          <i class="hi-check-outline icon-accent"></i>
        </span>
        <span class="item" onclick="openSettingsWindow()">
          <i class="hi-gear"></i>
        </span>
      </div>
      <img id="topbar-logo" src="./assets/logo.svg" alt="BitShift Logo" />
      <div id="tool-settings-content"></div>
      <div id="topbar-right">
        <span class="item" onclick="openGallery()"><i class="hi-folder-add-line"></i></span>
        <span class="item" onclick="openGallery()"><i class="hi-import"></i></span>
        <span class="item" onclick="openEditor()"><i class="hi-plus-large-line"></i></span>
      </div>
    </header>
    <div id="galleryWrapper">
    </div>
  </div>
  <div id="window-settings" class="window-wrap window-closed">
    <div class="window-content">
      <div class="window-sidebar">
        <h1>Settings</h1>
        <button class="window-sidebar-button window-sidebar-button-active">
          <i class="hi-gear"></i>
          <p>General</p>
        </button>
        <button class="window-sidebar-button">
          <i class="hi-ui-line"></i>
          <p>Interface</p>
        </button>
        <button class="window-sidebar-button">
          <i class="hi-pencil"></i>
          <p>Input</p>
        </button><button class="window-sidebar-button">
          <i class="hi-keyboard-line"></i>
          <p>Keybinds</p>
        </button>
        <button class="window-sidebar-button">
          <i class="hi-account-fill"></i>
          <p>Account</p>
        </button>
        <button class="window-sidebar-button">
          <i class="hi-info-line"></i>
          <p>About</p>
        </button>
        <button class="window-sidebar-button">
          <i class="hi-help-line"></i>
          <p>Help</p>
        </button>
      </div>
      <div class="window-header">
        <h1>General</h1>
        <button class="window-close" onclick="closeSettingsWindow()">
          <i class="hi-x"></i>
        </button>
      </div>
      <div class="window-inner ">
        <div class="popup-btn-group">
          <button id="ui-theme-light" onclick="setTheme(Themes.light)" class="popup-btn theme-button">Light</button>
          <button id="ui-theme-dark" onclick="setTheme(Themes.dark)" class="popup-btn theme-button">Dark</button>
          <button id="ui-theme-system-default" onclick="setTheme(Themes.system)" class="popup-btn theme-button">System
            Theme</button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
