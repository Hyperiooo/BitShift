<!DOCTYPE html>
<html lang="en">

<head>
    <script src="./scripts/firebase/firebaseCore.js" type="module"></script>
    <script src="./scripts/firebase/galleryFirebase.js" type="module"></script>
    <!--METADATA-->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BitShift</title>
    <link rel="icon" type="image/svg" href="./assets/logo.svg" />
    <link rel="manifest" href="manifest.json" />
    <!-- IOS SUPPORT -->
    <meta name="apple-mobile-web-app-status-bar" content="#3386ff" />
    <meta name="theme-color" content="#3386ff" />

    <!--REMOVE THESE AND REPLACE WITH ACTUAL debug-->
    <script src="https://cdn.jsdelivr.net/gh/Hyperiooo/Alrt.js@v0.1.1/src/alrt.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/Hyperiooo/Alrt.js@v0.1.1/src/alrt.css" />
    <!--COLOR-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/2.1.0/chroma.min.js"></script>
    <script src="./scripts/anypalette.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.0/color-thief.umd.js"></script>
    <!--SCRIPTS-->
    <script src="./scripts/popper.min.js"></script>
    <script src="./scripts/Utils.js" defer></script>
    <script src="./scripts/Ui.js" defer></script>
    <script src="./scripts/ColorMenu.js" defer></script>
    <script src="./scripts/Exporter.js" defer></script>
    <script defer type="text/javascript" src="./scripts/GalleryCore.js"></script>
    <!--STYLES & FONTS-->
    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="stylesheet" href="./styles/alrt-theme.css" />
    <link href="https://cdn.jsdelivr.net/gh/Hyperiooo/Hypericons@v0.2.3/fonts/hypericons.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&family=Roboto:wght@400;500;600;700&display=swap" rel="stylesheet" />
</head>

<body>
    <div id="topbar" class="ui">
        <div id="topbar-left">
            <span class="item" id="accountWidget" onclick="openGallery()">
                <i class="hi-account-fill"></i>
                <div id="accountName"></div>
                <i class="hi-down-arrow-small-line"></i>
                <button id="signOut">Sign Out</button>
            </span>
            <span class="item" onclick="openGallery()">
                <i class="hi-cloud-fill"></i>
            </span>
            <span class="item" onclick="openGallery()">
                <i class="hi-settings-fill"></i>
            </span>
        </div>
        <input style="visibility: hidden; display: none" type="text" id="topbar-project-name" value="" onblur="renameProject(this)" />
        <img id="topbar-logo" src="./assets/logo.svg" alt="BitShift Logo" />
        <div id="tool-settings-content"></div>
        <div id="topbar-right">
            <span class="item" onclick="openGallery()"><i class="hi-folder-add-line"></i></span>
            <span class="item" onclick="openGallery()"><i class="hi-import-line"></i></span>
            <span class="item" onclick="openGallery()"><i class="hi-plus-large-line"></i></span>
        </div>
    </div>
</body>

</html>
